name: voiceprint_dashboard

services:
  rest_api:
    build:
      context: .
      dockerfile: rest_api/Dockerfile
    ports:
      - "9797:9797"
    environment:
      - LIBS_PATH=/app/voiceprint/libs
    volumes:
      - libs_path:/app/voiceprint/libs
    networks:
      - voiceprint

  web_ui:
    build:
      context: web_ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://rest_api:9797
    depends_on:
      - rest_api
    networks:
      - voiceprint

networks:
  voiceprint:
    driver: bridge

volumes:
  libs_path:
